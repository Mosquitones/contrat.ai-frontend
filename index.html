<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>%VITE_WEB_TITLE%</title>

    <!-- Web definitions -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#%VITE_APP_PRIMARY_COLOR%" />

    <!-- Logo/Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" type="image/png" href="/logo192.png" />

    <!-- Primary Meta tags -->
    <meta name="title" content="%VITE_WEB_TITLE%" />
    <meta name="description" content="%VITE_WEB_DESCRIPTION%" />
    <meta name="thumbnail" content="%VITE_WEB_URL%/%VITE_WEB_PREVIEW_IMG%" />

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>      
      (function(){
          var appThemeColor = document.querySelector('[name="theme-color"]').content
          var s    = document.createElement('script');
          var h    = document.querySelector('head') || document.body;
          s.src    = 'https://acsbapp.com/apps/app/dist/js/app.js';
          s.async  = true;
          s.onload = function(){
              acsbJS.init({
                  statementLink    : '',
                  footerHtml       : '',
                  hideMobile       : false,
                  hideTrigger      : false,
                  disableBgProcess : false,
                  language         : 'pt',
                  position         : 'right',
                  leadColor        : appThemeColor,
                  triggerColor     : '#146FF8',
                  triggerRadius    : '50%',
                  triggerPositionX : 'right',
                  triggerPositionY : 'bottom',
                  triggerIcon      : 'people',
                  triggerSize      : 'medium',
                  triggerOffsetX   : 16,
                  triggerOffsetY   : 40,
                  mobile           : {
                    triggerSize      : 'small',
                    triggerPositionX : 'right',
                    triggerPositionY : 'bottom',
                    triggerOffsetX   : 10,
                    triggerOffsetY   : 10,
                    triggerRadius    : '50%'
                }
              });
          };
          h.appendChild(s);
      })();
  </script>
  </body>
</html>
